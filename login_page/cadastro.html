<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lex Docs</title>

    <!--Folhas de estilos (reset + estilo específico da página de cadastro) -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="cadastro_style.css">

    <!--CDN Font Awesome (opcional, mantido para consistência) -->
    <script src="https://kit.fontawesome.com/fa86e23414.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <section>

            <div class="formulario">
                <h2>Seja bem Vindo!</h2>
                <h2>Cadastre-se Aqui</h2>

                <form action="" method="post">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" placeholder="Digite seu e-mail" name="email" required>
                    </div>

                    <div class="usuario">
                        <label for="nome">Nome de Usuário</label>
                        <input id="nome" type="text" placeholder="Nome de usuário" name="nome" required>
                    </div>

                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Digite sua senha" name="senha" required>
                    </div>

                    <div class="senha">
                        <label for="senha2">Confirme sua Senha</label>
                        <input id="senha2" type="password" placeholder="Confirme sua senha" name="senha2" required>
                    </div>

                    <!-- botão principal (usa mesma classe que index) -->
                    <div class="submit-button"><button type="submit">Cadastrar</button></div>

                    <!-- botão secundário: volta para a página anterior (link estilizado como botão) -->
                    <div class="voltar-button">
                        <a class="btn-voltar" href="/index.html">Voltar</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
