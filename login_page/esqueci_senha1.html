<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>

    <!-- reset + estilo específico desta página -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="esqueci_senha1_style.css">
</head>
<body>
    <div class="main-container">
        <section>
            <!-- imagem de referência (logotipo ou ilustração) -->
            <img src="/login_imagens/LogoFundoTrasnparente.png" alt="logo lex docs">

            <div class="formulario">
                <h2>Recuperar senha</h2>
                <p>Insira o email cadastrado abaixo</p> 
                <p>Enviaremos um link para redefinir sua senha</p>

                <form action="" method="post">
                    <div class="usuario">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Digite seu e-mail" name="email">
                    </div>

                    <div class="submit-button"><button type="submit">Enviar link</button></div>

                    <div class="links">
                        <a href="/index.html"><button type="button"  class="voltar_button">Voltar ao login</button></a>                       
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
